<h3>Orbit Report</h3>
<table>
   <tr class="header-row">
      <th class="sortable" (click)="sort('name')">Name</th>
      <th class="sortable">Type</th>
      <th>Operational</th>
      <th>Orbit Type</th>
      <th>Launch Date</th>
   </tr>
   <tr *ngFor="let newList of satellites">
       <td>{{newList.name}}</td>
       <td [class.warning]="newList.shouldShowWarning()">{{newList.type}}</td>
       <td>{{newList.operational}}</td>
       <td>{{newList.orbitType}}</td>
       <td>{{newList.launchDate}}</td>
   </tr>
</table>
